<span class="suggestion" ng-class="ngo.class">
    <span aws-image="{{ngo.imageUrl}}" class="image"></span>
    <span class="info">
      <span class="name">{{ngo.name}}</span>
      <span class="location">{{ngo.state + ', ' + ngo.country}}</span>
      <span class="raised">Raised {{ngo.raised}} BTC</span>
    </span>
</span>
